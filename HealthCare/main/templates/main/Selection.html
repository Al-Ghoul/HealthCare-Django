{% extends "main/base.html" %}

{% block content %}
<div class="container flex flex-col">

    <div class="flex flex-col mx-auto">
        <h1 class="text-5xl text-black self-center">Symptoms found based on your input</h1>
    </div>
    <div class="container flex flex-col">

        <section class="flex flex-col mx-auto items-center">

            <form method="POST">
                {% csrf_token %}
                <div class="mt-10">
                    <div class="mb-3 xl:w-96">
                        <label for="exampleFormControlInput2"
                            class="form-label inline-block mb-2 text-gray-700 text-xl">Please
                            Select the one you meant:</label>
                        {{ form.symptom_num }}
                    </div>

                    <button type="submit" class="inline-block px-6 py-2 border-2
                     border-blue-400 text-blue-400 font-medium text-xs leading-tight uppercase rounded
                     hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 
                     transition duration-150 ease-in-out">Submit</button>
                </div>
            </form>

            <ol class="space-y-1 list-decimal text-cyan-800 mt-8 text-2xl xl:w-96">
                {% for symp in Symptoms %}
                <li>{{symp|title }}</li>
                {% endfor %}
            </ol>

        </section>
    </div>
</div>
{% endblock content %}
