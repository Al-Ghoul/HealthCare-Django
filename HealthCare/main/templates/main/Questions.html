{% extends "main/base.html" %}

{% block content %}
<div class="container flex flex-col justify-center">
    <div class="flex flex-col mx-auto">
        <h1 class="text-5xl text-black self-center">Are you experiencing any <p
                class="text-blue-600 inline-block underline">{{Question}}</p>?
        </h1>
    </div>

    <section class="flex flex-col mx-auto items-center">
        <div class="flex space-x-2 justify-center mt-5">
            <form action="{% url 'QuestionsView' 1 %}">
                <button type="submit"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Yes</button>
            </form>

            <form action="{% url 'QuestionsView' 1 %}">
                <button type="submit"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">No</button>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
